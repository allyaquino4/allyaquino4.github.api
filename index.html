<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‚ú® Disney Gallery! ‚ú®</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #a2d2ff 0%, #caf0f8 50%, #bde0fe 100%);
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
    }

    .card {
      border: 5px solid white;
      border-radius: 25px;
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      height: 100%;
    }

    .card:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .img-box {
      height: 250px;
      margin: 10px;
      border-radius: 20px;
      overflow: hidden;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 6px;
      background: linear-gradient(to right, #00b4d8, #00f5d4);
      width: 0%;
      transition: 0.4s;
    }

    .navbar {
      background: rgba(0, 119, 182, 0.85) !important;
      backdrop-filter: blur(10px);
    }

    .movie-tag {
      cursor: pointer;
      transition: 0.2s;
    }

    .movie-tag:hover {
      transform: translateY(-3px);
    }

    .gacha-result-img {
      width: 100%;
      max-width: 250px;
      border-radius: 20px;
      border: 5px solid #a7dcee;
    }
  </style>
</head>

<body>
  <div class="loading-bar" id="loadBar"></div>

  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#" onclick="location.reload()">‚ú® Disney Characters</a>
      <button class="btn btn-warning fw-bold rounded-pill" onclick="gachaDraw()">‚ú® DRAW RANDOM</button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row mb-4 justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="display-4 fw-bold mb-3">Welcome to Disney World! </h1>

        <div class="input-group mb-3 shadow-sm rounded-pill overflow-hidden">
          <input type="text" id="movieSearch" class="form-control border-0 p-3" placeholder="Search movie..."
            onkeyup="if(event.key === 'Enter') filterMovie()">
          <button class="btn btn-primary px-4" onclick="filterMovie()">Search</button>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
          <span class="badge rounded-pill bg-light text-dark border movie-tag p-2 px-3" onclick="quickSearch('Frozen')">‚ùÑÔ∏è Frozen</span>
          <span class="badge rounded-pill bg-light text-dark border movie-tag p-2 px-3" onclick="quickSearch('Lion King')">ü¶Å Lion King</span>
          <span class="badge rounded-pill bg-light text-dark border movie-tag p-2 px-3" onclick="quickSearch('Aladdin')">üßû Aladdin</span>
          <span class="badge rounded-pill bg-light text-dark border movie-tag p-2 px-3" onclick="quickSearch('Mulan')">‚öîÔ∏è Mulan</span>
        </div>
      </div>
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-4" id="displayArea"></div>

    <div class="row my-5">
      <div class="col text-center">
        <button id="prevBtn" class="btn btn-secondary px-4 rounded-pill" onclick="movePage(-1)" disabled>Previous</button>
        <span class="mx-3 fw-bold" id="pageNumber">Page 1</span>
        <button id="nextBtn" class="btn btn-secondary px-4 rounded-pill" onclick="movePage(1)">Next</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gachaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4 border-0 shadow-lg" style="border-radius: 30px;">
        <h4 class="fw-bold"> YOUR CHARACTER TODAY IS... </h2>
        <div id="gachaContent"></div>
        <button type="button" class="btn btn-primary mt-4 rounded-pill" data-bs-dismiss="modal">Wowers!</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let currentMovie = "";
    const bar = document.getElementById('loadBar');

    const fetchCharacters = async () => {
      bar.style.width = "40%";
      let apiURL = `https://api.disneyapi.dev/character?pageSize=8&page=${currentPage}`;
      if (currentMovie) apiURL += `&films=${encodeURIComponent(currentMovie)}`;

      try {
        const res = await fetch(apiURL);
        const json = await res.json();

        if (!json.data || json.data.length === 0) {
          showEmptyState();
        } else {
          renderCards(json.data);
          document.getElementById('nextBtn').disabled = !json.info.nextPage;
        }
        
        document.getElementById('prevBtn').disabled = (currentPage === 1);
        bar.style.width = "100%";
        setTimeout(() => bar.style.width = "0%", 500);
      } catch (err) {
        showEmptyState();
      }
    }

    function renderCards(list) {
      const container = document.getElementById('displayArea');
      container.innerHTML = list.map(item => `
        <div class="col animate__animated animate__fadeInUp">
          <div class="card text-center pb-3">
            <div class="img-box">
              <img src="${item.imageUrl || 'https://via.placeholder.com/200?text=Disney'}" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
            </div>
            <div class="p-2">
              <h6 class="fw-bold mt-2 text-truncate">${item.name}</h6>
              <small class="text-primary d-block text-truncate">${item.films[0] || 'Disney Icon'}</small>
            </div>
          </div>
        </div>`).join('');
      document.getElementById('pageNumber').innerText = `Page ${currentPage}`;
    }

    function showEmptyState() {
      document.getElementById('displayArea').innerHTML = "<div class='col-12 text-center'><p>Aww, better luck next time!.</p></div>";
      document.getElementById('nextBtn').disabled = true;
      bar.style.width = "0%";
    }

    function filterMovie() {
      currentMovie = document.getElementById('movieSearch').value;
      currentPage = 1;
      fetchCharacters();
    }

    function quickSearch(name) {
      document.getElementById('movieSearch').value = name;
      filterMovie();
    }

    function movePage(step) {
      currentPage += step;
      window.scrollTo(0, 0);
      fetchCharacters();
    }

    async function gachaDraw() {
      bar.style.width = "50%";
      let randPage = Math.floor(Math.random() * 50) + 1;
      try {
        const res = await fetch(`https://api.disneyapi.dev/character?pageSize=10&page=${randPage}`);
        const json = await res.json();
        const winner = json.data[Math.floor(Math.random() * json.data.length)];

        document.getElementById('gachaContent').innerHTML = `
          <img src="${winner.imageUrl}" class="gacha-result-img my-3 animate__animated animate__bounceIn">
          <h1 class="text-primary fw-bold">${winner.name}</h1>
          <p>Featured in: ${winner.films[0] || 'Classics'}</p>`;

        new bootstrap.Modal(document.getElementById('gachaModal')).show();
      } catch (e) { alert("Try again!") }
      bar.style.width = "100%";
      setTimeout(() => bar.style.width = "0%", 500);
    }

    fetchCharacters();
  </script>
</body>
</html>
